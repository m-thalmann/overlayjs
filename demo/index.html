<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OverlayJS Test</title>

  <link rel="stylesheet" href="../overlay.css">
  <script src="../overlay.js"></script>
</head>
<body>
  <h1>OverlayJS Test</h1>
  <button onclick="overlay.open()">Open</button>
  <script>
    var overlay = new Overlay();

    var btn_close = document.createElement("button");
    btn_close.innerHTML = "Close";
    btn_close.onclick = overlay.close;

    overlay.content.appendChild(btn_close);
    overlay.content.style.textAlign = "center";
  </script>
</body>
</html>
